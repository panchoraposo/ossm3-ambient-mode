apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: tempo
  namespace: istio-system
spec:
  managementState: Managed
  replicationFactor: 1
  timeout: 2m
  retention:
    global: 
      traces: "48h"
  template:
    queryFrontend:
      component:
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 1Gi
      jaegerQuery:
        enabled: true
        authentication:
          enabled: true
          sar: '{"namespace": "istio-system", "resource": "pods", "verb": "get"}'
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
        findTracesConcurrentRequests: 2
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        ingress:
          type: route
        tempoQuery:
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
    querier:
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
  storage:
    secret:
      name: tempo-demo-s3
      type: s3
  storageSize: 10Gi
  resources:
    total:
      limits:
        memory: 2Gi
        cpu: 2000m