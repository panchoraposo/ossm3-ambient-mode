apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-manual
  namespace: istio-system
  labels:
    app: otel-collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
      jaeger:
        protocols:
          grpc:
            endpoint: "0.0.0.0:14250"
          thrift_http:
            endpoint: "0.0.0.0:14268"
          thrift_compact:
            endpoint: "0.0.0.0:6831"
    processors:
      batch:
        send_batch_size: 1024
        timeout: 200ms
    exporters:
      otlp/tempo:
        endpoint: "tempo-tempo-distributor.istio-system.svc.cluster.local:4317"
        tls:
          # In this PoC we run TempoStack with plain OTLP/gRPC on-cluster.
          # (If you later enable mTLS on the Tempo distributor, switch this back to TLS.)
          insecure: true
      debug:
        verbosity: detailed
    service:
      pipelines:
        traces:
          receivers: [otlp, jaeger]
          processors: [batch]
          exporters: [otlp/tempo, debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: istio-system
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: registry.redhat.io/rhosdt/opentelemetry-collector-rhel8:latest
        args:
          - "--config=/etc/otelcol/config.yaml"
        ports:
        - containerPort: 4317
        - containerPort: 4318
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otelcol
        - name: otel-mtls
          mountPath: /etc/otelcol/mtls
          readOnly: true
        - name: otel-tempo-ca
          mountPath: /etc/otelcol/tempo-ca
          readOnly: true
      volumes:
      - name: otel-config
        configMap:
          name: otel-collector-manual
      - name: otel-mtls
        secret:
          secretName: otel-collector-mtls
          optional: true
      - name: otel-tempo-ca
        configMap:
          name: openshift-service-ca.crt
          optional: true
          items:
          - key: service-ca.crt
            path: service-ca.crt
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: istio-system
  annotations:
    # Crear secret `otel-collector-mtls` con tls.crt/tls.key (service-ca signer).
    service.beta.openshift.io/serving-cert-secret-name: otel-collector-mtls
spec:
  selector:
    app: otel-collector
  ports:
  - name: grpc-otlp
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: http-otlp
    port: 4318
    targetPort: 4318
    protocol: TCP